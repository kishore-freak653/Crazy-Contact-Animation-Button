<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crazy contact button </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
  <div class="icons">
       <div class="FAB">
         +
       </div>
       <a href="" class="icon call">
        <i class="fas fa-phone-square-alt"></i>
       </a>
    <a href="" class="icon email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="" class="icon news">
        <i class="fas fa-bell"></i>
      </a>
      <a href="" class="icon location">
        <i class="fas fa-map-marker-alt"></i>
      </a>
      <a href="" class="icon whatsapp">
        <i  class="fab fa-whatsapp"></i>
       </a>
      <a href="" class="icon insta">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="" class="icon linkedin">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="" class="icon youtube">
        <i class="fab fa-youtube"></i>
      </a> 

  </div>
</div>


<script src = "script.js"></script>
</body>
</html>
